<section class="OurSpaces bg-[#FFEDD8] p-5 md:p-20 w-full">
  <div class="content w-[60%]">
    <div class="title">
      <div class="titleC flex gap-9 justify-between items-center">
        <p class="">OUR SPACES</p>
        <div class="sm:flex items-center gap-0 hidden">
          <div class="w-[111px] h-[1px] bg-[#583101]"></div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="25"
            viewBox="0 0 24 25"
            fill="none"
          >
            <path
              d="M12 0.0175781L24 12.0176L12 24.0176L0 12.0176L12 0.0175781Z"
              fill="#583101"
            />
          </svg>
        </div>
      </div>
    </div>
    <div class="text">
      <div class="header">Check Our Hotel Gallery</div>
      <div class="paragraph">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Enim, risus
        dictum sed sit. Suspendisse congue est pellentesque nec. Sed tincidunt
        aliquam morbi diam faucibus sodales. Auctor lacus, sed amet velit leo,.
      </div>
    </div>
  </div>
  <div class="slideshow relative pb-16">
    <div class="placesName">
      <button
        [ngClass]="{ 'border-b-2': showBedroom }"
        class="name border-[#583101]"
        (click)="showBedroomImages()"
      >
        Bedrooms
      </button>
      <button
        [ngClass]="{ 'border-b-2': showEventSpace }"
        class="name border-[#583101]"
        (click)="showEventImages()"
      >
        Event Spaces
      </button>
      <button
        [ngClass]="{ 'border-b-2': showRestaurant }"
        class="name border-[#583101]"
        (click)="showRestaurantImages()"
      >
        Dining & Resturant
      </button>
    </div>
    <div class="placesImage flex flex-wrap">
      <div
        *ngFor="let img of imagesList"
        class="image w-[90vw] md:w-[439px] h-[608px] bg-no-repeat"
        [ngStyle]="{
          'background-image': 'url(' + img + ')  '
        }"
      ></div>
    </div>
    <div class="move absolute bottom-0 sm:right-0 sm:bottom-0">
      <button class="left" (click)="handleLeft()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="48"
          height="48"
          viewBox="0 0 48 48"
          fill="none"
        >
          <mask
            id="mask0_1_150"
            style="mask-type: alpha"
            maskUnits="userSpaceOnUse"
            x="12"
            y="12"
            width="24"
            height="24"
          >
            <rect
              x="12"
              y="36"
              width="24"
              height="24"
              transform="rotate(-90 12 36)"
              fill="#D9D9D9"
            />
          </mask>
          <g mask="url(#mask0_1_150)">
            <path
              d="M34 25H17.825L22.4 29.6L21 31L14 24L21 17L22.425 18.4L17.825 23H34V25Z"
              fill="black"
            />
          </g>
          <circle cx="24" cy="24" r="23.5" stroke="#583101" />
        </svg>
      </button>
      <button class="right" (click)="handleRight()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="48"
          height="48"
          viewBox="0 0 48 48"
          fill="none"
        >
          <circle cx="24" cy="24" r="24" fill="#583101" />
          <mask
            id="mask0_1_155"
            style="mask-type: alpha"
            maskUnits="userSpaceOnUse"
            x="12"
            y="12"
            width="24"
            height="24"
          >
            <rect
              x="36"
              y="12"
              width="24"
              height="24"
              transform="rotate(90 36 12)"
              fill="#D9D9D9"
            />
          </mask>
          <g mask="url(#mask0_1_155)">
            <path
              d="M14 23H30.175L25.6 18.4L27 17L34 24L27 31L25.575 29.6L30.175 25H14V23Z"
              fill="#FFEDD8"
            />
          </g>
        </svg>
      </button>
    </div>
  </div>
</section>
