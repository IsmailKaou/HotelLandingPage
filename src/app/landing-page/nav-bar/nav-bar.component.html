<nav class="bg-[#FFEDD8]">
  <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-20 lg:py-3">
    <div class="relative flex h-16 items-center justify-between">
      <div class="absolute inset-y-0 right-0 flex items-center sm:hidden">
        <!-- Mobile menu button-->
        <button
          type="button"
          (click)="toggleMenu()"
          class="inline-flex items-center justify-center rounded-md p-2 text-[#583101] hover:bg-[#583101] hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-[#583101]"
          aria-controls="mobile-menu"
          aria-expanded="false"
        >
          <span class="sr-only">Open main menu</span>
          <!--
              Icon when menu is closed.
  
              Menu open: "hidden", Menu closed: "block"
            -->
          <svg
            class="block h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
            />
          </svg>
          <!--
              Icon when menu is open.
  
              Menu open: "block", Menu closed: "hidden"
            -->
          <svg
            class="hidden h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
      <div
        class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-between"
      >
        <div class="font-medium font-poppins px-3 py-2">LOGO</div>
        <div class="hidden sm:ml-6 sm:block">
          <div class="flex space-x-4">
            <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
            <button
              (click)="goDown('home')"
              class="text-[#583101] rounded-none px-3 py-2 text-[16px] font-medium font-poppins"
              aria-current="page"
            >
              Home
            </button>
            <button
              (click)="goDown('aboutUs')"
              class="text-[#121619] rounded-none px-3 py-2 text-[16px] font-medium font-poppins"
            >
              About Us
            </button>
            <button
              (click)="goDown('spaces')"
              class="text-[#121619] rounded-none px-3 py-2 text-[16px] font-medium font-poppins"
            >
              Our Services
            </button>
            <button
              (click)="goDown('contactUs')"
              class="text-[#EFF5ED] bg-[#583101] rounded-none px-3 py-2 text-[16px] font-light font-poppins"
            >
              Contact Us
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Mobile menu, show/hide based on menu state. -->
  <div class="sm:hidden" [ngClass]="{ hidden: isOpen }" id="mobile-menu">
    <div class="space-y-1 px-2 pb-3 pt-2">
      <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
      <button
        href="#home"
        class="text-[#583101] block rounded-none px-3 py-2 text-sm font-medium font-poppins"
        aria-current="page"
      >
        Home
      </button>
      <a
        href="#aboutUs"
        class="text-[#121619] block hover: hover: rounded-none px-3 py-2 text-sm font-medium font-poppins"
        >About Us</a
      >
      <a
        href="#"
        class="text-[#121619] block hover: hover: rounded-none px-3 py-2 text-sm font-medium font-poppins"
        >Our Services</a
      >
      <a
        href="#"
        class="text-[#EFF5ED] block bg-[#583101] hover: hover: rounded-none px-3 py-2 text-sm font-medium font-poppins"
        >Contact Us</a
      >
    </div>
  </div>
</nav>
